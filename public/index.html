<!doctype html>
<html>
  <head>
    <title>{%=o.title%}</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
    html, body {
      padding: 0;
      margin: 0;
    }
    .container header {
      border-bottom: 1px solid #DDD;
      background-color: #333;
      color: #FFF;
    }
    .container header h1 {
      font-size: 1rem;
      font-weight: normal;
      line-height: 1;
      margin: 0;
    }
    .container>header, .container>article {
      padding: .5rem 1rem;
    }
    .driver-text {
      border: 1px solid #DDD;
      width: 100%;
    }
    .driver-text tr {
      line-height: 18px;
      font-size: 14px;
    }
    .driver-text tr:hover {
      background-color: #ffffca;
    }
    .driver-text tr th {
      color: #999;
      font-weight: normal;
      font-size: 12px;
      width: 16px;
      padding-left: 8px;
      padding-right: 8px;
      text-align: right;
      border-right: 1px solid #DDD;
    }
    .driver-text tr td {
      color: #666;
      padding-left: 8px;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>tail {%=o.realfile%}</h1>
      </header>
      <article>
        <table class="driver-text">
          <tbody id="content"></tbody>
        </table>
      </article>
    </div>
    <script>
    const name = '{%=o.name%}'
    const url= `ws://${location.host}{%=o.uri%}`
    const socket = new WebSocket(url)
    const content = document.getElementById('content')

    const append = (data) => {
      switch (name) {
        case 'text':
        default:
          const lines = data.split("\n")
          let offset = 1
          if (content.lastChild) {
            const first = lines.shift()
            content.lastChild.textContent += first

            content.lastChild.style.display = null

            offset = content.children.length
          }
          const fragment = document.createDocumentFragment()
          lines.forEach((line, key) => {
            const row = document.createElement('tr')
            const num = document.createElement('th')
            num.textContent = offset + key
            const txt = document.createElement('td')
            txt.textContent = line

            row.appendChild(num)
            row.appendChild(txt)

            if (!line) {
              row.style.display = 'none'
            }
            fragment.appendChild(row)
          })

          content.appendChild(fragment)
          break
      }
    }

    append({%#JSON.stringify(o.content)%})
    socket.onmessage = (message) => {
      append(message.data)
    }
    </script>
  </body>
</html>
